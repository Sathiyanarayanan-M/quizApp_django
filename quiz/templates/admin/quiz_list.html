{% extends 'index.html' %}
{% block content %}
{% load static %}
<h1>Quiz List</h1>
<a href="/staff/create-quiz" class="btn btn-primary">Create Quiz</a>
{% for quiz in quizzes_list %}
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{% static 'images/quiz.jpg' %}" alt="Card image cap" >
    <div class="card-body">
      <h5 class="card-title">{{quiz.quiz_name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">Author: {{quiz.author}}</h6>
      <p class="card-text"><small class="text-muted">Created at: {{quiz.created_at}}</small></p>
      <a href="#" class="btn btn-primary">Delete</a>
    </div>
</div>
{% endfor %}
{% endblock %}
